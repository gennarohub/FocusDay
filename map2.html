<!doctype html>  
<html>  
<head>  
    <title>AXA Web Style Guide - Basic template</title>
	<img src="C:\Docs\AXA-Tech\AI\web-page\image\Logo_de.gif" alt="AXA logo">
    <!-- INCLUSIONE DELLE LIBRERIE NECESSARIE -->   
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>   
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&region=IT"></script>   
    <script>  
    $(document).ready(function() {  
        $("#GetMaps").click(function(){  
            var input_address = $("#address").val();  
            var geocoder = new google.maps.Geocoder();  
            geocoder.geocode( { address: input_address }, function(results, status) {  
                if (status == google.maps.GeocoderStatus.OK) {  
                    var lat = results[0].geometry.location.lat();  
                    var lng = results[0].geometry.location.lng();
					var pag = "http://test/test.html?Lat"+lat+"&filtro"+lng;
					weblink=window.open(pag,"AXA","width=500,height=500"); 
					<!-- alert(lat + ' ' + lng);-->
                    }  
                else {  
                    alert("Google Maps not found address!");  
                    }  
                });  
        });  
    });  
    </script>
	

</head>  
<body>  
<form>  
<label for="address">Should I be scared in...</label>  
<!-- INPUT CON ID ADDRESS IN CUI L'UTENTE INSERIRIRA' L'INDIRIZZO -->  
<input type="text" name="address" id="address" />  
  
</form>  
  
<!-- UN LINK AL CUI CLICK EFFETTUEREMO LA RICHIESTA -->

<a></a>    
<a href="#" id="GetMaps">Discover it!</a>  
  
</body>  
</html>
